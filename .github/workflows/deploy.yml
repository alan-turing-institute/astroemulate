name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3

  deploy:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3
      - name: Deploy Preview to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          preview: true # Enable preview deployment
      - name: Output preview URL
        run: |
          echo "### ðŸš€ Preview URL" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ github.repository }}--pr${{ github.event.pull_request.number }}--${{ github.repository_owner }}.github.io/" >> $GITHUB_STEP_SUMMARY
